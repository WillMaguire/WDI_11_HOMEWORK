<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <div id="app">

  </div>

<form class="new-card-form" action="">
    <label class="new">name</label>
      <input type="text" class="new-card-name" placeholder="Card Name">
        <label for="">image_url</label>
          <input type="text" class='new-card-image_url' placeholder="Card URL" >
    <button class='create-card-action'>create card</button>
</form>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
  <script src="app.js"></script>

  <script id="card-template" type="text/x-handlebars-template">
    <h2>{{ name }}</h2>
    <img src="{{ image_url }}" alt="">

       <footer class="content">
         <div><span class="delete-action">delete</span>
         <span class="edit-action">edit</span>
         </div>
       </footer>
  </script>


</body>
</html>
