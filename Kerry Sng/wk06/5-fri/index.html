<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/inputmask.css">
  <link rel="stylesheet" href="stylesheet.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">

</head>
<body>
<div class=>
  <header>
  <h1>Pay with credit card</h1>
  <h2>Please enter the credit card <span id="title-cc-number" class="active">Number</span>,
    <span id="title-cc-expiration-date">expiration date</span> and <span id="title-cc-cvv">Security Code</span></h2>

  </header>

  <main>
    <form action="" id="card-form"  method="post">
      <div class="input-fields-container">
        <div id="cc-number-container">
          <label for="cc-number">Card number *</label>
          <input type="text" id="cc-number" class="cc-input">
        </div>
        <div id="cc-expiration-date-container">
          <label for="cc-expiration-date">Expiration date</label>
          <input type="text" id="cc-expiration-date" class="cc-input" />
        </div>
        <div id="cc-cvv-container">
          <label for="cc-cvv">CVV</label>
          <input type="text" id="cc-cvv" class="cc-input">
        </div>

      </div>
      <a href="#" id="submit-payment" class="disabled">Make Payment</a>
    </form>

  </main>

  <footer>
    <p><em>* We only accept Visa, Mastercard and American Express.</em></p>
  </footer>

</div>
<script src="js/jquery-latest.js" charset="utf-8"></script>
<script src="main.js" charset="utf-8"></script>
<script src="js/jquery.inputmask.bundle.min.js" charset="utf-8"></script>

</body>
</html>
