<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <h1>Hangman Game</h1>
      <div class="gameWindow">
        <p class="guessArea">Letters Guessed:
          <span>
            <ul class="guessedLetters">
              <li>A</li>
              <li>B</li>
              <li>C</li>
            </ul>
          </span>
        </p>
        <p class="turnsLeft">Turns Left:
          <span>
            <ul class="lives">
              <li>X</li>
              <li>X</li>
              <li>X</li>
            </ul>
          </span>
        </p>
        <section>
          <ul class="wordGuess">
          </ul>
        </section>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="hangman.js"></script>
</html>
