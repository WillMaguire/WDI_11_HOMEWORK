<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bank Account</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <img src="logo.png" alt="" class="logo">
        <h1 class="bankName">Online Bank</h1>
      </header>
      <div class="transactions">
        <div class="savings">
          <h2>Savings</h2>
          <p>Your Balance Is...</p>
          <p class="balanceSavings balanceCSS">$0.00</p>
          <input type="number" name="" value="" class="savingFigure"placeholder="$0.00">
          <button type="button" name="button" class="savingWithdrawBtn withdrawBtn">Withdraw</button>
          <button type="button" name="button" class="savingDepositBtn depositBtn">Deposit</button>
        </div>
        <div class="checking">
          <h2>Checking</h2>
          <p>Your Balance Is...</p>
          <p class="balanceChecking balanceCSS">$0.00</p>
          <input type="number" name="" value="" class="checkingFigure" placeholder="$0.00">
          <button type="button" name="button" class="checkingWithdrawBtn withdrawBtn">Withdraw</button>
          <button type="button" name="button"
          class="checkingDepositBtn depositBtn">Deposit</button>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="bankaccount.js"></script>
</html>
