<body>
  <h1>ONLINE BANK</h1>

      <div class = "container">

  </ul>

      <div class="savings">

      </div>

        <div class="checking">
          <h1>Checking A/C</h1>

          <input class="chq_screen"type="sav_screen" readonly/>

          <button class="chq_withdraw_button">Withdraw</button>

      </div>











    </div>
