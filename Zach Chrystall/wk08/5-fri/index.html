<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>la-la-lama</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div id="app">

    </div>
    <script id='list-item-template' type='text/x-handlebars-template'>
      <div class="content">
        <input type="text" class="add-task" placeholder="What do you need to do?">
      </div>


      <div class="list-tasks"></div>

      <div class="status content">
        <span>4 items left</span>
        <span>all</span>
        <span>Active</span>
        <span>Completed</span>
      </div>
    </script>

    <script id='task-item-template' type='text/x-handlebars-template'>
      <span class="completed-indicator"></span>
      <span class="description">{{ description }}</span>
      <input type='text' value="{{ description }}">
      <button>x</button>
    </script>

<!-- libraries -->
  <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js">  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>

<!-- scripts -->
  <script src='Task.js'></script>
  <script src='ListItemView.js'></script>
  <script src='TaskItemView.js'></script>
  <script src='app.js'></script>

  </body>
</html>
