<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Banksy of England</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
  </head>
  <body>

    <img src="download.png" alt="Banksy of England Logo">

    <h1>BANKSY OF ENGLAND</h1>

    <div class="main">
      <div class="savings interface">
        <h2>SAVINGS</h2>
        <h4>YOUR BALANCE IS...</h4>
        <h3 class="savings-balance"></h3>

        <input type="text" name="" value="" class="savings-input">

        <div class="btn-holder">
          <button type="button" name="button" class="savings-withdraw-btn">WITHDRAW</button>
          <button type="button" name="button" class="savings-deposit-btn">DEPOSIT</button>
        </div>

      </div>

      <div class="checking interface">
        <h2>CHECKING</h2>
        <h4>YOUR BALANCE IS...</h4>
        <h3 class="checking-balance"></h3>

        <input type="text" name="" value="" class="checking-input">

        <div class="btn-holder">
          <button type="button" name="button" class="checking-withdraw-btn">WITHDRAW</button>
          <button type="button" name="button" class="checking-deposit-btn">DEPOSIT</button>
        </div>
      </div>

    </div>


    <script src='bank.js'>

    </script>
  </body>
</html>
