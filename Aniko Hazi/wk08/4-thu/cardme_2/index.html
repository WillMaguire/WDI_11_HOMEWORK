<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>

  <div class="wrapper"></div>


  <script id="card-template" type="text/x-handlebars-template">
    <div class="card" data-id="{{id}}">
      <header class="content">
        <div>{{ name }}</div>
      </header>
      <div class="image">
        <img src="{{ image_url }}" alt="">
      </div>
      <footer class="content">
        <div class="actions">
          <span class="delete-action">delete</span>
          <span class="edit-action">edit</span>
        </div>
      </footer>
    </div>
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js" charset="utf-8"></script>
  <script src="app.js" charset="utf-8"></script>
</body>
</html>
