<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Online Bank</h1>

  <div class= "savings">
    <h2>Savings</h2>
    <p>Your balance is:</p>
    <h3 class="savings_balance">500</h3>
    <input class="savings_input" type="text">
    <button class="savings_withdraw">Withdraw</button>
    <button class="savings_deposit">Deposit</button>
  </div>

  <div class= "checking">
    <h2>Checking</h2>
    <p>Your balance is:</p>
    <h3 class="checking_balance">500</h3>
    <input class="checking_input" type="text">
    <button class="checking_withdraw">Withdraw</button>
    <button class="checking_deposit">Deposit</button>
  </div>

  <script src="bank3.js"></script>
</body>
</html>
