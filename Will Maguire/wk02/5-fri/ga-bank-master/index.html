<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>OctopusBank</title>
  <link rel="stylesheet" href="css/atm.css"/>

  </style>
</head>
<body>



  <div id="wrapper">
    <img id="logoImg" src="thing.JPG" alt="" />

    <div id="atm">


      <h1 id="bankname">OCTOPUSS BANK</h1>


      <div class="terminals">
        <h2>SAVINGS</h2>




      <div class="buffer">
      <input id='sav_deposit'><button id="savDepositButton">deposit</button></input>
      <input id='sav_withdraw'></input><button id="savWithdrawButton">withdraw</button></div>
         <div class="balance">BALANCE</div><span id="savBalance"></span>

      </div>


      <div class="terminals">
          <h2>CHEQUING</h2>



        <div class="buffer">
        <input id='chq_deposit'><button id="chqDepositButton">deposit</button></input>
        <input id='chq_withdraw'></input><button id="chqWithdrawButton">withdraw</button></div>
          <span class="balance">BALANCE</span><span id="chqBalance"></span>
        </div>
      </div>



    </div>









    <script src='bank.js'></script>
    </script>
  </div>
</body>
</html>
