<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Bank of GA</title>
</head>
<body>


  <div class="wrapper">
    <img src="https://image.flaticon.com/icons/svg/21/21239.svg" alt="">
    <h1>Online Bank</h1>
<div class="bank-display">
    <div class="checking-wrapper">
      <h2>CHECKING</h2>
        <P>Your balance is....</P>

        <input class= "balance-checking" type="text" readonly>
        <input class= "enterAmount-checking" type="text" placeholder="Enter Amount" required>
        <button class="checking-withdraw-btn">Withdraw</button>
        <button class="checking-deposit-btn">Deposit</button>


    </div>

    <div class="savings-wrapper">
      <h2>SAVINGS</h2>
      <P>Your balance is....</P>
      <input class= "balance-savings" type="text" readonly>
      <input class= "enterAmount-saving" type="text" placeholder="Enter Amount" required>
      <button class="saving-withdraw-btn">Withdraw</button>
      <button class="saving-deposit-btn">Deposit</button>

    </div>

    <div class="message"></div>

</div>



  </div>

  <script src="bank.js"></script>
</body>
</html>
