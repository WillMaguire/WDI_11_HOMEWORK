<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GA Bank</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Barrio" rel="stylesheet">
</head>
<body>

  <header>
    <!-- <img src="http://www.ravenna24ore.it/sites/default/files/imagecache/horizontal-image/photos/2015-10-26/1.jpg" alt="logo"> -->
  <img src="https://img.clipartfox.com/b3106ca57c8cf1fbbbc2f8bf26e5f47e_piggy-bank-piggy-bank-clipart-no-background_250-253.gif">
    <h1>ONLINE BANK</h1>
  </header>

  <div class='central-blocks'>
    <div class="savings">
      <h3>SAVINGS </h3> <br>
      Your balance is... <br>
      <input class='saving-balance' type="text" readonly> -$ <br>
      <input class='saving-amount' type="text" placeholder=" ENTER AMOUNT HERE"> -$ <br>
      <button class="saving-withdraw-btn">WITHDRAW</button>
      <button class="saving-deposit-btn">DEPOSIT</button>
    </div>

    <div class="checking">
      <h3>CHECKING</h3> <br>
      Your balance is... <br>
      <input class='checking-balance' type="text" readonly> -$ <br>
      <input class='checking-amount' type="text" placeholder="ENTER AMOUNT HERE"> -$ <br>
      <button class="checking-withdraw-btn">WITHDRAW</button>
      <button class="checking-deposit-btn">DEPOSIT</button>
    </div>

  </div>

<script src='ga_bank.js'></script>
</body>
</html>
