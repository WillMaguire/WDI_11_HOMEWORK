<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>

  <title>Ajax Movies</title>
</head>

<body>
  <div class="search">
    <h1>Ajax Movies Search</h1>
    <input class="movie-title" type="text">
    <button class="searchBtn">Search</button>
  </div>

  <script id='movie-template' type="text/x-handlebars-template">
    <div class="movie">
      <header class="content">
        <div>
          {{Title}}
        </div>
      </header>
      <div class="image">
        <img src="{{Poster}}">
      </div>
    </div>
  </script>

  <div class="wrapper"></div>

  <script
     src="https://code.jquery.com/jquery-3.2.1.js"
     integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
     crossorigin="anonymous"></script>
  <script src="app.js"></script>

</body>
