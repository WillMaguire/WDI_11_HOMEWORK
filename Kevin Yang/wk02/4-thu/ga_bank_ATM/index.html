<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
  <title>Online Banking</title>
</head>
<body onload="startTime()">
<header>
  <h2>Fullslack</h2>
  <h1>online banking</h1>
</header>

<div class='row'>
  <div class="savings">
    <h3>savings</h3>
    <p>Your balance is...</p>
    <span>$<em class ='initAmountS'>00.00</em></span>
    <input class="savings_amounts" type="">
    <button class="withdrawS" class="bottom-btn">withdraw</button>
    <button class="depositS" class="bottom-btn">deposit</button>
  </div>

  <div class="checking">
    <h3>checking</h3>
    <p>Your balance is...</p>
    <span>$<em class='initAmountC'>00.00</em></span>
    <input class="checking_amounts" type="">
    <button class="withdrawC" class="bottom-btn">withdraw</button>
    <button class="depositC" class="bottom-btn">deposit</button>
  </div>
</div>

<footer>
  <a href="">Home</a>
  <a href="">About</a>
  <a href="">Donate</a>

<br>
<div id='countdown'>
  <div id="demo3"></div>/
  <div id="demo1"></div>/
  <div id="demo2"></div>,
  <div id="txt"> </div>, AUS
</div>
</footer>
</body>
<script src="main.js" charset="utf-8"></script>
</html>
