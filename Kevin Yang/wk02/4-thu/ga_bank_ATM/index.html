<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
  <title>Online Banking</title>
</head>
<body>
  <img src="asset_8_2x_720.png" alt="logo">
  <h1>ONLINE BANK</h1>

  <div class="savings">
    <h3>SAVINGS</h3>
    <p>YOUR BALANCE IS...</p>
    <span>$<em>00.00</em></span>
    <div class="amounts"></div>
    <input type="">
    <button class="withdraw" class="bottom-btn">WITHDRAW</button>
    <button class="diposit" class="bottom-btn">DEPOSIT</button>
  </div>

  <div class="checking">
    <h3>CHECKING</h3>
    <p>YOUR BALANCE IS...</p>
    <span>$<em>00.00</em></span>
    <div class="amounts"></div>
    <input type="">
    <button class="withdraw" class="bottom-btn">WITHDRAW</button>
    <button class="diposit" class="bottom-btn">DEPOSIT</button>
  </div>

</body>
</html>
