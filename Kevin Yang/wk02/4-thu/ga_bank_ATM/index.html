<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
  <title>Online Banking</title>
</head>
<body>
  <img src="asset_8_2x_720.png" alt="logo">
  <h1>GA ONLINE BANK</h1>

<div class='row'>
  <div class="savings">
    <h3>SAVINGS</h3>
    <p>YOUR BALANCE IS...</p>
    <span>$<em class ='initAmountS'>00.00</em></span>
    <input class="savings_amounts" type="">
    <button class="withdrawS" class="bottom-btn">WITHDRAW</button>
    <button class="depositS" class="bottom-btn">DEPOSIT</button>
  </div>

  <div class="checking">
    <h3>CHECKING</h3>
    <p>YOUR BALANCE IS...</p>
    <span>$<em class='initAmountC'>00.00</em></span>
    <input class="checking_amounts" type="">
    <button class="withdrawC" class="bottom-btn">WITHDRAW</button>
    <button class="depositC" class="bottom-btn">DEPOSIT</button>
  </div>
</div>

</body>
<script src="main.js" charset="utf-8"></script>
</html>
