<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Full Slack Bank</title>
  <link rel="stylesheet" href="style.css">
  <!-- <link rel="stylesheet" href="reset.css"> -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body>
  <section class="container">
    <header>
      <div class="logo"></div>
      <h1>Bank of Null</h1>
    </header>
    <section class="row">
      <div class="savings">
        <h2>Savings</h2>
        <p>Your Balance is:</p>
        <p class="display balance">$<span class="saving-balance"></span></p>
        <input class="input-amount-savings" type="text" value="" placeholder="Enter Amount">
        <input class="savings-widthdraw-btn" type="button" name="" value="Withdraw">
        <input class="savings-deposit-btn" type="button" name="" value="Deposit">
      </div>
      <div class="checking">
        <h2>Checking</h2>
        <p>Your Balance is:</p>
        <p class="display balance">$<span class="checking-balance"><!-- account balance --></span></p>
        <input class="input-amount-checking" type="text" value="" placeholder="Enter Amount">
        <input class="checking-widthdraw-btn" type="button" value="Withdraw">
        <input class="checking-deposit-btn" type="button" value="Deposit">
      </div>
    </section>

  </section>
  <script src="app.js" type="text/javascript">

  </script>
</body>
</html>
