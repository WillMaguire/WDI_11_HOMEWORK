  <script id="index-template" type="text/x-handlebars-template">
    <form id="create-card" class="create-card">
      <label for="">Card Name</label>
      <input type="text" class="new-card-name" name="name">
      <label for="">Image Url</label>
      <input type="text" class="new-card-image-url" name="image_url">
      <input type="submit" class="create-card-action" value="Create New Card">
    </form>

    <section class="container">
    </section>

  </script>



  <script id="card-template" type="text/x-handlebars-template">
    <div class="card" data-id="{{ id }}">
      <header class="card-type">{{ name }}</header>
      <div class="card-image">
        <img src="{{ image_url }}">
      </div>
      <footer>
        <span class="card-type-upside">{{ name }} </span>
        <div>
          <span class="delete-btn">Delete</span>
          <span class="edit-btn">Edit</span>
        </div>
      </footer>
    </div>
  </script>

  <!-- Handlebars.js -->
  <script src="handlebars.js" charset="utf-8"></script>

  <!-- Underscore.js -->
  <script src="underscore.js" charset="utf-8"></script>

  <!-- Backbone.js   -->
  <script src="backbone.js" charset="utf-8"></script>

  <!-- Our App -->
