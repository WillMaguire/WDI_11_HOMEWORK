<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">

  </head>
  <body>
    <div class="container">
      <header>


      <img src="images/bankofbill.png">
      </div>
      </header>
      <img src="images/navbar.png" >

      <div class="wrapper">
        <div class="savings-box">
          <h2>Savings</h2>
          <p>You have </p><p class="saving-balance"></p>
          <input class="saving-input" type="text">
          <button class="savings-withdraw-btn">Withdraw</button>
          <button class="savings-deposit-btn">Deposit</button>
        </div>

        <div class="checking-box">
          <h2>Checking</h2>
          <p>You have</p><p class="checking-balance">$100</p>
          <input class="checking-input" type="text">
          <button class="checking-withdraw-btn">Withdraw</button>
          <button class="checking-deposit-btn">Deposit</button>
        </div>

      </div>


    </div>
    <script src="bankapp.js"></script>
  </body>
</html>
