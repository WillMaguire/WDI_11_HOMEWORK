<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="ga_bank_atm.css">
  <title>Document</title>
</head>
<body class = 'onlineBank'>
    <img class='logo' src='logo.png' alt='company logo'>

    <h1>ONLINE BANK</h1>

    <div class='chequeAccount'>
      <h2>CHEQUE ACCOUNT</h2>
      <div class='chequeBalance'>YOUR BALANCE IS ....</div>
      <div class='chequeBalanceOutput'>$0</div>
      <input class='chequeInput' value='ENTER AMOUNT HERE'></input>
      <button id='chequeWithdrawBtn'>WITHDRAW</button>
      <button id='chequeDepositBtn'>DEPOSIT</button>
    </div>
    <div class='savingsAccount'>
      <h2>SAVINGS ACCOUNT</h2>
      <div class='savingsBalance'>YOUR BALANCE IS ...</div>
      <div class='savingsBalanceOutput'>$0</div>
      <input class='savingsInput' value='ENTER AMOUNT HERE'></input>
      <button id='savingsWithdrawBtn'>WITHDRAW</button>
      <button id='savingsDepositBtn'>DEPOSIT</button>
    </div>
  <script src="ga_bank_atm.js"></script>
</body>
</html>
